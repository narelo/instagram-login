<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./images/phones.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./images/instagram-logo.png" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="./images/profile-photo.jpg" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue as ironman</a>
                <a href="#" class="instagram-logout"><strong>Remove Account</strong></a>
            </div>
            <div class="group">
                <p class="not-account">Not ironman?</p>
                <p class="not-account">
                    <a href="https://www.instagram.com/" class="link-blue"><strong>Switch Accounts</strong></a>
                    or
                    <a href="https://www.instagram.com/accounts/emailsignup/" class="link-blue"><strong>Sign Up</strong></a>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Get the app.</p>
                <div class="download">
                    <a href="https://www.apple.com/br/app-store/" class="app-download"></a>
                    <a href="https://play.google.com/store" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
